<app-modal #errorModal>
    <div class="app-modal-header">

    </div>
    <div class="app-modal-body">
        <span *ngIf="error" [innerHtml]="error.message"></span>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modalHide()">Close</button>
