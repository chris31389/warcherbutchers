<h2 class="section-title">Meet the Gang</h2>

<div class="line"></div>
<div class="row equal text-center">
    <div class="col-sm-6 col-sm-offset-0 ">
        <p class="lead" [innerHtml]="employeeMessageIntro"></p>

        <p *ngFor="let message of employeeMessages" class="lead" [innerHtml]="message"></p>
    </div>
    <div class="col-sm-6 pad-bot-20">
        <img class="gang-img" [src]="'assets/home/Meet-the-Team.jpg'" alt="The gange"/>
    </div>
</div>
