
<h2 class="section-title">A Hog Roasts Journey</h2>

<div class="line"></div>
<div class="row equal" *ngFor="let story of getStoriesOrdered()">
    <div class="col-sm-8 pad-bot-xs-20" [ngClass]="{'col-sm-push-4':story.imgright}">
        <img [src]="'dist/assets/' + story.img" alt="story.alt" class="image-display"/>
    </div>
    <div class="col-sm-4 pad-bot-xs-20" [ngClass]="{'col-sm-pull-8':story.imgright}" >
        <p class="lead" [innerHtml]="story.caption"></p>
    </div>
</div>
